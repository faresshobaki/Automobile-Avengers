<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<!-- Header -->
<header class="header">
    <nav class="nav">
        <a href="index.html" class="nav_logo">AutomobileAvengers</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="booking.html" class="nav_link">Booking</a>
                <a href="mechanics.html" class="nav_link">Mechanics</a>
                <a href="services.html" class="nav_link">Services</a>
                <a href="promotions.html" class="nav_link">Promotions</a>
                <a href="servicestatus.html" class="nav_link">Service Status</a>
            </li>
        </ul>
        <div id="authButtons">
            <button id="loginButton" class="login_button">Login</button>
            <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h2>Submit a Review</h2>
        <form id="reviewForm">
            <label for="rating">Rating (1-5):</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const review = {
                rating: document.getElementById('rating').value,
                comment: document.getElementById('comment').value
            };

            const response = await fetch('http://localhost:8080/api/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(review)
            });

            if (response.ok) {
                alert('Review submitted successfully!');
                document.getElementById('reviewForm').reset();
            } else {
                alert('Failed to submit review.');
            }
        });
    </script>
</body>
</html>
