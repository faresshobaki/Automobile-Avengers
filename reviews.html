<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav_logo">AutomobileAvengers</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="booking.html" class="nav_link">Booking</a>
                    <a href="mechanics.html" class="nav_link">Mechanics</a>
                    <a href="services.html" class="nav_link">Services</a>
                    <a href="promotions.html" class="nav_link">Promotions</a>
                    <a href="servicestatus.html" class="nav_link">Service Status</a>
                </li>
            </ul>
            <div id="authButtons">
                <button id="loginButton" class="login_button">Login</button>
                <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main class="review-section">
        <div class="card">
            <div class="container">
                <h1>Submit a Review</h1>
                <form id="reviewForm" class="review-form">
                    <label for="rating">Rating (1-5):</label>
                    <select id="rating" name="rating" class="form-input" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" class="form-input" rows="4" required></textarea>

                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const review = {
                rating: document.getElementById('rating').value,
                comment: document.getElementById('comment').value
            };

            const response = await fetch('http://localhost:8080/api/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(review)
            });

            if (response.ok) {
                alert('Review submitted successfully!');
                document.getElementById('reviewForm').reset();
            } else {
                alert('Failed to submit review.');
            }
        });
    </script>
</body>
</html>
