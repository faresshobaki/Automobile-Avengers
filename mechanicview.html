<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <h1>Mechanic Login</h1>
        <a href="javascript:history.back()" class="back-button">
            <img src="images/assets/turn-back.png" alt="Back" class="back-arrow">
        </a>
        <form id="loginForm" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        <!-- Not a mechanic? section -->
        <div class="not-mechanic">
            <p>Not a mechanic? <a href="login.html">Login as a User</a></p>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault(); 

                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();

                if (!username || !password) {
                    alert("Please enter both username and password.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:8080/api/mechanics/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    if (response.ok) {
                        const mechanic = await response.json();
                        alert(`Welcome back, ${mechanic.mechanicName}!`);
                        window.location.href = "mechanic-dashboard.html"; 
                    } else if (response.status === 401) {
                        alert("Invalid username or password. Please try again.");
                    } else {
                        alert("An error occurred. Please try again.");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    alert("Unable to connect to the server. Please try again later.");
                }
            });
        });
    </script>
</body>
</html>
