<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation | Automobile Avengers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header class="header">
      <nav class="nav">
        <a href="dashboard.html" class="nav_logo">AutomobileAvengers</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="booking.html" class="nav_link">Booking</a>
            <a href="mechanics.html" class="nav_link">Mechanics</a>
            <a href="services.html" class="nav_link">Services</a>
            <a href="promotions.html" class="nav_link">Promotions</a>
            <a href="servicestatus.html" class="nav_link">Service Status</a>
          </li>
        </ul>
        <div id="authButtons">
          <button id="loginButton" class="login_button">Login</button>
          <button id="logoutButton" class="login_button" style="display: none">
            Logout
          </button>
        </div>
      </nav>
    </header>

    
    <section class="promotions">
      <h1 class="promotions-title">Booking Confirmation</h1>
      <div
        class="promotions-container centered-content"
        style="margin-top: 50px; margin-left: 300px; text-align: center"
      >
        <div class="promotion-card">
          <div class="promotion-info">
            <p><strong>Time:</strong> <span id="confirm-time">9:00 AM</span></p>
            <p>
              <strong>Mechanic:</strong>
              <span id="confirm-mechanic">John Doe</span>
            </p>
            <p>
              <strong>VIN:</strong>
              <span id="confirm-vin">1HGCM82633A123456</span>
            </p>
            <p><strong>Model:</strong> <span id="confirm-model">Sedan</span></p>
            <p><strong>Year:</strong> <span id="confirm-year">2023</span></p>
            <p><strong>Make:</strong> <span id="confirm-make">Toyota</span></p>
            <p>
              <strong>License Plate #:</strong>
              <span id="confirm-license">ABC1234</span>
            </p>
          </div>
          <button
            onclick="window.location.href='booking.html'"
            class="claim-button"
          >
            Make Another Booking
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
