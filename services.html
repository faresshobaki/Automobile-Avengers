<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Automobile Avengers</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="media-queries.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    </head>
    <script src="auth.js" defer></script>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <a href="index.html" class="nav_logo">AutomobileAvengers</a>
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="booking.html" class="nav_link">Booking</a>
                        <a href="mechanics.html" class="nav_link">Mechanics</a>
                        <a href="services.html" class="nav_link">Services</a>
                        <a href="promotions.html" class="nav_link">Promotions</a>
                        <a href="servicestatus.html" class="nav_link">Service Status</a>
                    </li>
                </ul>
                <div id="authButtons">
                    <button id="loginButton" class="login_button">Login</button>
                    <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
                </div>
            </nav>
        </header>
  <main>
     <!-- Services Section -->
     <section class="services">
        <h1 class="services-title">Services:</h1>
        <div class="services-container">
       
          <!-- Service 1 --> 
        <div class="services-card">
          <img src="images\assets\mechanic1.jpg" alt="Oil Change">
          <div class="services-info">
            <h2>Oil Change</h2>
            <p class="services-price">$70.99</p>
            <button class="booknow-button">Book Now</button>
      </div>
    </div>
      <!-- Service 2-->
    <div class="service-card">
        <img src="spark-plug.png" alt="Spark Plug">
        <div class= "services-info">
          <h2>Spark Plug</h2>
           <p class="services-price">$350.99</p>
           <button class="booknow-button">Book Now</button>
      </div>
     </div>
      
     <div class="service-card">
        <img src="tire-rotation.png" alt="Tire Rotation">
        <div class= "services-info">
          <h2>Tire Rotation</h2>
          <p class="services-price">$130.99</p>
          <button class="booknow-button">Book Now</button>
      </div>
     </div>
     
     <div class="service-card">
        <img src="engine-filter.png" alt="Engine Filter">
        <div class= "services-info"></div>
          <h2>Engine Filter</h2>
          <p class="services-price">$2.99</p>
           <button class="booknow-button">Book Now</button>
      </div>
        </div>

      <div class="service-card">
        <img src="tire-replacement.png" alt="Tire Replacement">
        <div class= "services-info"></div>
          <h2>Tire Replacement</h2>
          <p class="services-price">$150.99 / per tire</p>
          <button class="booknow-button">Book Now</button>
      </div>
    </div>
      
    <div class="service-card">
        <img src="brake-replacement.png" alt="Brake Replacement">
        <div class= "services-info"></div>
        <h2>Brake Replacement</h2>
        <p class="services-price">$300-$500</p>
        <button class="booknow-button">Book Now</button>
       </div>
    </div>
       
  </main>
</body>
</html>
