<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions | Automobile Avengers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Automobile Avengers</a>
            <ul class="nav_items">
                <li><a href="booking.html" class="nav_link">Booking</a></li>
                <li><a href="mechanics.html" class="nav_link">Mechanics</a></li>
                <li><a href="services.html" class="nav_link">Services</a></li>
                <li><a href="promotions.html" class="nav_link">Promotions</a></li>
                <li><a href="status.html" class="nav_link">Service Status</a></li>
            </ul>
            <button class="login_button">Login</button>
        </nav>
    </header>

    <!-- Promotions Section -->
    <section class="promotions">
        <h1 class="promotions-title">Promotions:</h1>
        <div class="promotions-container">
            <!-- Promotion 1 -->
            <div class="promotion-card">
                <img src="images/assets/oil-change.jpg" alt="Oil Change" class="promotion-image">
                <div class="promotion-info">
                    <h2>Oil Change</h2>
                    <p class="promotion-price">$10 Off</p>
                    <p class="promotion-details">Cannot be combined with other offers</p>
                    <button class="claim-button">Claim</button>
                </div>
            </div>

            <!-- Promotion 2 -->
            <div class="promotion-card">
                <img src="images/assets/synthetic-oil.jpg" alt="Synthetic Oil Change" class="promotion-image">
                <div class="promotion-info">
                    <h2>Synthetic Oil Change</h2>
                    <p class="promotion-price">$30 Off</p>
                    <p class="promotion-details">Cannot be combined with other offers</p>
                    <button class="claim-button">Claim</button>
                </div>
            </div>

            <!-- Promotion 3 -->
            <div class="promotion-card">
                <img src="images/assets/tire-rotation.jpg" alt="Tire Rotation" class="promotion-image">
                <div class="promotion-info">
                    <h2>Tire Rotation</h2>
                    <p class="promotion-price">$25 Off</p>
                    <p class="promotion-details">Cannot be combined with other offers</p>
                    <button class="claim-button">Claim</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
