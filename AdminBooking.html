<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Booking View</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
        <a href="adminpage.html" class="nav_logo">AutomobileAvengers</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="Dashboard.html" class="nav_link">Dashboard</a>
                <a href="mechanicsadminview.html" class="nav_link">Mechanics</a>
                <a href="AdminBooking.html" class="nav_link">Bookings</a>
            </li>
        </ul>
        <div id="authButtons">
            <button id="loginButton" class="login_button">Login</button>
            <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
        </div>
    </nav>
  </header>
  <div class="calendar-container">
    <div>
      <h1>Current Bookings</h1>
      <div class="calendar-navigation">
        <button id="prevWeek">← Previous Week</button>
        <button id="nextWeek">Next Week →</button>
      </div>
      <!-- Calendar Section -->
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar content will be dynamically loaded here -->
      </div>
    </div>
  
    <!-- Details Panel Section -->
    <div class="details-panel" id="detailsPanel">
      <h3>Appointment Details</h3>
      <p id="detailsContent">Click on an appointment to see details.</p>
      <button id="cancelBtn" class="cancel-button" style="display: none;">Cancel Appointment</button>
    </div>
  </div>
  
  <script src="adminbooking.js"></script>
</body>
</html>
