<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Automobile Avengers</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="media-queries.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    </head>
    <script src="auth.js" defer></script>
    <body>
		
		<header class="header">
		     <nav class="nav">
		       <a href="index.html" class="nav_logo">AutomobileAvengers</a>
		       <ul class="nav_items">
		         <li class="nav_item">
		           <a href="booking.html" class="nav_link">Booking</a>
		           <a href="mechanics.html" class="nav_link">Mechanics</a>
		           <a href="services.html" class="nav_link">Services</a>
		           <a href="promotions.html" class="nav_link">Promotions</a>
		           <a href="servicestatus.html" class="nav_link">Service Status</a>
		         </li>
		       </ul>
		       <div id="authButtons">
		         <button id="loginButton" class="login_button">Login</button>
		         <button id="logoutButton" class="login_button" style="display: none">
		           Logout
		         </button>
		       </div>
		     </nav>
		   </header>

      
        <section class="simple-section">
            <div class="text-content">
                <h1>Your Trusted Partner in Automotive Solutions</h1>
                <p>
                    At Automobile Avengers, we connect you with top-notch mechanics and unbeatable service. 
                    Experience hassle-free automotive care tailored to your needs.
                </p>
                <button id="getStartedButton" class="get_started_button">Get Started</button>
            </div>
            <div class="image-content">
                <img class="section-image" src="images/assets/Automobile Avengers.png" alt="Automobile Avengers Image">
            </div>
        </section>
        
        <a href="contact us.html" class="contact-us-button">Contact Us</a>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                
                const authToken = sessionStorage.getItem("authToken");
                const loginButton = document.getElementById("loginButton");
                const logoutButton = document.getElementById("logoutButton");
                const getStartedButton = document.getElementById("getStartedButton");
                const isLoggedIn = sessionStorage.getItem("authToken");
                
                if (authToken) {
                    loginButton.style.display = "none";
                    logoutButton.style.display = "inline-block";
                } else {
                    loginButton.style.display = "inline-block";
                    logoutButton.style.display = "none";
                }

                
                logoutButton.addEventListener("click", () => {
                    sessionStorage.removeItem("authToken"); 
                    sessionStorage.removeItem("userName");  
                    alert("You have been logged out.");
                    window.location.href = "index.html"; 
                });

                
                loginButton.addEventListener("click", () => {
                    window.location.href = "login.html";
                });
                
                if (isLoggedIn) {
        // User is logged in
        getStartedButton.textContent = "Start Booking!";
        getStartedButton.onclick = () => {
            window.location.href = "booking.html"; // Redirect to dashboard or booking page
        };
    } else {
        // User is not logged in
        getStartedButton.textContent = "Get Started";
        getStartedButton.onclick = () => {
            window.location.href = "login.html"; // Redirect to login page
        };
    }
            });
        </script>
    </body>
</html>
