<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Automobile Avengers</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="media-queries.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    </head>
    <script src="auth.js" defer></script>
    <body>
		<!-- Header -->
		   <header class="header">
		       <nav class="nav">
		           <a href="index.html" class="nav_logo">AutomobileAvengers</a>
		           <ul class="nav_items">
		               <li class="nav_item">
		                   <a href="booking.html" class="nav_link">Booking</a>
		                   <a href="mechanics.html" class="nav_link">Mechanics</a>
		                   <a href="services.html" class="nav_link">Services</a>
		                   <a href="promotions.html" class="nav_link">Promotions</a>
		                   <a href="status.html" class="nav_link">Service Status</a>
		               </li>
		           </ul>
		           <div id="authButtons">
		               <button id="loginButton" class="login_button">Login</button>
		               <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
		           </div>
		       </nav>
		   </header>

        <!-- Simple Section with Get Started Button -->
        <section class="simple-section">
            <div class="text-content">
                <h1>Your Trusted Partner in Automotive Solutions</h1>
                <p>
                    At Automobile Avengers, we connect you with top-notch mechanics and unbeatable service. 
                    Experience hassle-free automotive care tailored to your needs.
                </p>
                <button class="get_started_button">Get Started</button>
            </div>
            <div class="image-content">
                <img class="section-image" src="images/assets/Automobile Avengers.png" alt="Automobile Avengers Image">
            </div>
        </section>
        <!-- Contact Us Button -->
        <a href="contact us.html" class="contact-us-button">Contact Us</a>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Check if the user is logged in
                const authToken = sessionStorage.getItem("authToken");
                const loginButton = document.getElementById("loginButton");
                const logoutButton = document.getElementById("logoutButton");

                // Toggle visibility based on login state
                if (authToken) {
                    loginButton.style.display = "none";
                    logoutButton.style.display = "inline-block";
                } else {
                    loginButton.style.display = "inline-block";
                    logoutButton.style.display = "none";
                }

                // Logout functionality
                logoutButton.addEventListener("click", () => {
                    sessionStorage.removeItem("authToken"); // Remove token
                    sessionStorage.removeItem("userName");  // Optional: Clear username
                    alert("You have been logged out.");
                    window.location.href = "index.html"; // Redirect to homepage
                });

                // Redirect login button to login page
                loginButton.addEventListener("click", () => {
                    window.location.href = "login.html";
                });
            });
        </script>
    </body>
</html>
