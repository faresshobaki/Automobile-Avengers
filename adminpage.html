<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const adminToken = sessionStorage.getItem("adminToken");

            if (!adminToken) {
                alert("You must be logged in as an admin to access this page.");
                window.location.href = "admin.html";
            }

            const logoutButton = document.getElementById("logoutButton");
            logoutButton.style.display = "inline-block";

            logoutButton.addEventListener("click", () => {
                sessionStorage.removeItem("adminToken");
                alert("You have been logged out.");
                window.location.href = "admin.html";
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="adminpage.html" class="nav_logo">Automobile Avengers</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="Dashboard.html" class="nav_link">Dashboard</a>
                    <a href="mechanicsadminview.html" class="nav_link">Mechanics</a>
                    <a href="AdminBooking.html" class="nav_link">Bookings</a>
                </li>
            </ul>
            <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
        </nav>
    </header>
    <section class="simple-section">
        <div class="text-content">
            <h1>Welcome Admin!</h1>
            <p>
                As an Automobile Avengers Admin, we empower you to manage mechanics, services, and promotions effortlessly.
            </p>
            <button class="get_started_button">Dashboard</button>
        </div>
        <div class="image-content">
            <img class="section-image" src="images/assets/Automobile Avengers.png" alt="Automobile Avengers Image">
        </div>
    </section>
</body>
</html>
