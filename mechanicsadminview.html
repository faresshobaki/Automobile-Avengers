<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanics Admin View</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling specific to this page */
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #000000;
            color: white;
            font-weight: bold;
        }

        table td input {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table td button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #1e1f20;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table td button:hover {
            background-color: #0056b3;
        }

        table td .delete {
            background-color: #dc3545;
        }

        table td .delete:hover {
            background-color: #a71d2a;
        }

        table td .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        table td .password-container img {
            position: absolute;
            right: 1px;
            cursor: pointer;
            opacity: 0.7;
            width: 20px;
            height: 20px;
            transition: opacity 0.3s ease;
        }

        table td .password-container img:hover {
            opacity: 1;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container input,
        .form-container button {
            margin: 5px;
            padding: 10px;
            width: calc(100% / 5 - 12px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 20%;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Include header -->
    <header class="header">
        <nav class="nav">
            <a href="adminpage.html" class="nav_logo">AutomobileAvengers</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="Dashboard.html" class="nav_link">Dashboard</a>
                    <a href="mechanicsadminview.html" class="nav_link">Mechanics</a>
                    <a href="AdminBooking.html" class="nav_link">Bookings</a>
                </li>
            </ul>
            <div id="authButtons">
                <button id="loginButton" class="login_button">Login</button>
                <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Admin Mechanics Management -->
    <div class="admin-container">
        <h2>Manage Mechanics</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mechanic Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Hourly Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mechanics-table">
                <!-- Rows dynamically loaded here -->
            </tbody>
        </table>

        <div class="form-container">
            <h3>Add New Mechanic</h3>
            <form id="addMechanicForm">
                <input type="text" id="newMechanicName" placeholder="Mechanic Name" required>
                <input type="text" id="newMechanicId" placeholder="Mechanic ID" required>
                <input type="number" id="newHourlyRate" placeholder="Hourly Rate" required>
                <input type="text" id="newMechanicUsername" placeholder="Username" required>
                <input type="password" id="newMechanicPassword" placeholder="Password" required>
                <button type="submit">Create Mechanic</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addMechanicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('newMechanicName').value;
            const mechanicId = document.getElementById('newMechanicId').value;
            const hourlyRate = document.getElementById('newHourlyRate').value;
            const username = document.getElementById('newMechanicUsername').value;
            const password = document.getElementById('newMechanicPassword').value;

            try {
                const response = await fetch('http://localhost:8080/api/mechanics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mechanicName: name,
                        mechanicId,
                        hourlyRate,
                        username,
                        password,
                        taxRate: 0.08 // Default tax rate
                    })
                });
                if (response.ok) {
                    alert('Mechanic created successfully!');
                    fetchMechanics();
                } else {
                    alert('Failed to create mechanic');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred');
            }
        });

        async function fetchMechanics() {
            try {
                const response = await fetch('http://localhost:8080/api/mechanics');
                const mechanics = await response.json();
                const table = document.getElementById("mechanics-table");

                table.innerHTML = ""; // Clear the table before adding rows

                mechanics.forEach(mechanic => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${mechanic.id}</td>
                        <td>${mechanic.mechanicName}</td>
                        <td><input type="text" id="username-${mechanic.id}" value="${mechanic.username || ''}"></td>
                        <td>
                            <div class="password-container">
                                <input type="password" id="password-${mechanic.id}" value="${mechanic.password || ''}">
                                <img src="images/assets/showpassword.png" alt="Show Password" onclick="togglePasswordVisibility(${mechanic.id})">
                            </div>
                        </td>
                        <td><input type="number" id="hourlyRate-${mechanic.id}" value="${mechanic.hourlyRate.toFixed(2)}"></td>
                        <td>
                            <button onclick="updateMechanic(${mechanic.id})">Save</button>
                            <button class="delete" onclick="deleteMechanic(${mechanic.id})">Delete</button>
                        </td>
                    `;

                    table.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading mechanics:", error);
                alert("Failed to load mechanics");
            }
        }

        function togglePasswordVisibility(mechanicId) {
            const passwordInput = document.getElementById(`password-${mechanicId}`);
            const icon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.src = "images/assets/hidepassword.png"; // Swap to "hide" image
            } else {
                passwordInput.type = "password";
                icon.src = "images/assets/showpassword.png"; // Swap to "show" image
            }
        }

        async function updateMechanic(id) {
            const username = document.getElementById(`username-${id}`).value;
            const password = document.getElementById(`password-${id}`).value;
            const hourlyRate = document.getElementById(`hourlyRate-${id}`).value;

            try {
                const response = await fetch(`http://localhost:8080/api/mechanics/${id}/credentials`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, hourlyRate })
                });

                if (response.ok) {
                    alert("Mechanic updated successfully!");
                    fetchMechanics();
                } else {
                    alert("Failed to update mechanic");
                }
            } catch (error) {
                console.error("Error updating mechanic:", error);
                alert("An error occurred. Please try again.");
            }
        }

        async function deleteMechanic(id) {
            if (!confirm("Are you sure you want to delete this mechanic? This action cannot be undone.")) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/api/mechanics/${id}`, {
                    method: "DELETE"
                });

                if (response.ok) {
                    alert("Mechanic deleted successfully!");
                    fetchMechanics(); // Refresh the list
                } else {
                    alert("Failed to delete mechanic");
                }
            } catch (error) {
                console.error("Error deleting mechanic:", error);
                alert("An error occurred. Please try again.");
            }
        }

        // Load mechanics on page load
        fetchMechanics();
    </script>
</body>
</html>
