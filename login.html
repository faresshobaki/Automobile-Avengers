<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Automobile Avengers</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <h1>Welcome Back!</h1>
        <a href="javascript:history.back()" class="back-button">
            <img src="images/assets/turn-back.png" alt="Back" class="back-arrow">
        </a>
        <form id="loginForm" class="login-form">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-passord">
            <a href="signup.html">Forgot Password?</a>
        </div>
        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Create an account</a></p>
        </div>
        <div class="admin-view">
            <p>Admin? <a href="admin.html"> Click Here</a></p>
        </div>
    </section>
</body>
</html>
