<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Mechanics - Automobile Avengers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav_logo">AutomobileAvengers</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="booking.html" class="nav_link">Booking</a>
                    <a href="mechanics.html" class="nav_link">Mechanics</a>
                    <a href="services.html" class="nav_link">Services</a>
                    <a href="promotions.html" class="nav_link">Promotions</a>
                    <a href="servicestatus.html" class="nav_link">Service Status</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Mechanics Section -->
    <main class="mechanics-section">
        <h1>Our Team</h1>
        <p>Our team of skilled professionals is here to provide the best care for your vehicle.</p>
        <div class="mechanics-container" id="mechanics-container">
            <!-- Mechanics will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Automobile Avengers. All rights reserved.</p>
    </footer>

    <script>
        async function loadMechanics() {
            const specialties = [
                'Engine Repair',
                'Brake Specialist',
                'Transmission Expert',
                'Electrical Systems',
                'Oil and Lube',
                'Suspension and Steering',
                'Tire Specialist',
                'Diagnostics'
            ];

            const images = [
                'images/assets/mechanic1.jpg',
                'images/assets/mechanic2.jpg',
                'images/assets/mechanic3.jpg',
                'images/assets/mechanic4.jpg',
            ];

            try {
                const response = await fetch('http://localhost:8080/api/mechanics');
                const mechanics = await response.json();

                // Check if mechanic data is already stored in localStorage
                let mechanicData = JSON.parse(localStorage.getItem('mechanicData'));

                if (!mechanicData) {
                    // If no data in localStorage, assign specialties and images
                    mechanicData = mechanics.map(mechanic => {
                        const randomSpecialty = specialties[Math.floor(Math.random() * specialties.length)];
                        const randomImage = images[Math.floor(Math.random() * images.length)];

                        return {
                            ...mechanic,
                            specialty: randomSpecialty,
                            image: randomImage
                        };
                    });

                    // Store the data in localStorage for future use
                    localStorage.setItem('mechanicData', JSON.stringify(mechanicData));
                }

                const container = document.getElementById('mechanics-container');

                // Clear existing content
                container.innerHTML = '';

                // Display each mechanic with their specialty and image
                mechanicData.forEach(mechanic => {
                    const card = document.createElement('div');
                    card.className = 'mechanic-card';
                    card.innerHTML = `
                        <img src="${mechanic.image}" alt="${mechanic.mechanicName}" class="mechanic-photo">
                        <h3>${mechanic.mechanicName}</h3>
                        <p class="mechanic-specialty">${mechanic.specialty}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading mechanics:', error);
            }
        }

        // Load mechanics on page load
        document.addEventListener('DOMContentLoaded', loadMechanics);
    </script>
</body>
</html>
