<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="auth.js"></script>
</head>
<body>

<header class="header">
    <nav class="nav">
        <a href="adminpage.html" class="nav_logo">AutomobileAvengers</a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="Dashboard.html" class="nav_link">Dashboard</a>
                <a href="mechanicsView.html" class="nav_link">Mechanics</a>
                <a href="Bookings.html" class="nav_link">Bookings</a>
            </li>
        </ul>
        <div id="authButtons">
            <button id="loginButton" class="login_button">Login</button>
            <button id="logoutButton" class="login_button" style="display: none;">Logout</button>
        </div>
    </nav>
</header>

<div class="dashboard-container">
    <h1>Admin Dashboard:</h1>
    <div class="dashboard-cards">
        <div class="card">
            <h2>
                <i class="material-icons card-icon">attach_money</i>
                New Net Income
            </h2>
            <p class="value">$8,245.00</p>
            <p class="trend">▼ -0.85% from last week</p>
            <!-- Correct icon for bar chart -->
            <i class="material-icons card-icon-right">bar_chart</i>
        </div>
        <div class="card">
            <h2>
                <i class="material-icons card-icon">event_note</i>
                Total Bookings
            </h2>
            <p class="value">256</p>
            <p class="trend">▲ +3.01% from last week</p>
            <!-- Correct icon for stacked bar chart -->
            <i class="material-icons card-icon-right">trending_up</i>
        </div>
        <div class="card">
            <h2>
                <i class="material-icons card-icon">build</i>
                Services Provided
            </h2>
            <p class="value">1,256</p>
            <p class="trend">▲ +1.0% from last week</p>
            <!-- Correct icon for analytics or bar chart -->
            <i class="material-icons card-icon-right">trending_up</i>
        </div>
    </div>
</div>

</body>
</html>
