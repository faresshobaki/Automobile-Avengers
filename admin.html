<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Automobile Avengers</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <h1>Login to your Admin Account</h1>
        <form id="loginForm" class="login-form">
            <label for="username">Email:</label>
            <input type="text" id="adminusername" name="username" placeholder="Enter your username or email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="adminpassword" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="forgot-passord">
            <a href="signup.html">Forgot Password?</a>
        </div>
    </section>
</body>
</html>
